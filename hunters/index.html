<!DOCTYPE html>
<html>
<head>
    <title>Hunters</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript"" src="script.js"></script>
</head>
<body>
    <div id="game_wrap">
        <div id="info-bar">
            <h1>Town</h1>
            <div id="info-gold">Gold = 0</div>
            <div id="info-fame">Fame = 0</div>
            <a id="info-options" href="#">Options</a>
        </div>
        <div id="screen-town">
            <nav class="nav-main" >
		        <a href="javascript:enterScreen('citadel','town');">Citadel</a>
                <a href="javascript:enterScreen('market','town');">Market</a>
		        <a href="javascript:enterScreen('academy','town');">Academy</a>
                <a class="navbottom" href="javascript:endDay();">End day</a>
            </nav>
	    </div>


	    <div id="screen-citadel">
            <nav class="nav-main">
			    <a href="javascript:enterRoom('operations');">Operations</a>
			    <a href="javascript:enterRoom('hunters');">Hunters</a>
			    <a href="javascript:enterRoom('recruits');">Recruits</a>
                <a class="navbottom" href="javascript:enterScreen('town','citadel');">Leave</a>
            </nav>

            <div id="room-operations" class="room">
                <div id="operations"></div>
                <div id="op-hunters"></div>
            </div>
            <div id="room-hunters" class="room">
            </div>
            <div id="room-recruits" class="room">
            </div>
	    </div>

	    <div id="screen-market">
                <nav class="nav-main">
			        <a href="">Buy</a>
			        <a href="">Sell</a>
                    <a class="navbottom" href="javascript:enterScreen('town','market');">Leave</a>
                </nav>              
	    </div>

	    <div id="screen-academy">
            <nav class="nav-main">
			    <a href="">Channel</a>
			    <a href="">Enchant</a>
                <a class="navbottom" href="javascript:enterScreen('town','academy');">Leave</a>
            </nav>
	    </div>

    </div>
</body>
</html>
